    <link href="css/styles.css" rel="stylesheet">

  <body>
    <!--this section includes the :google plus, mail, image, google apps icon, notifications icon, share, and profile picture-->
    <ul class="top-navigation">
      <li><a href="http://google.com/">+Chris</a></li>
      <li><a href="https://mail.google.com/mail/?tab=wm">Mail</a></li>
      <li><a href="https://www.google.com/imghp?hl=en&tab=wi&ei=jtezVc6XNcq2ed_doeAL&ved=0CBQQqi4oAQ">Images</a></li>
      <li><div class="fa fa-th">

      </div></li>
      <li><div class="fa fa-bell-o">

      </div></li>
      <li><span class="share-botton">Share</span></li>
      <li><img class="profile-img" src="img/chris3.jpg" alt="Profile picture of Chris" /></li>
    </ul>
    <!--Middle section with the search bar-->
    <div class="search-box">
      <img src="img/google.png" alt="Google logo" />
      <input type="text" autofocus placeholder="Search Google or type a URL">
      <div class="search-buttons">
        <button>Google Search</button>
        <button>I'm Feeling Lucky</button>
      </div>
    </div>
    <!--Whats this? oh yeah, its the bottom part....-->
    <div class="bottom-site-links">
      <ul class="left-site-links">
        <li><a href="https://www.google.com/intl/en/ads/?fg=1">Advertising</a></li>

        <li><a href="https://www.google.com/services/?fg=1">About</a></li>
      </ul>
      <ul class="right-site-links">
        <li><a href="https://www.google.com/intl/en/policies/privacy/?fg=1">Privacy</a></li>
        <li><a href="https://www.google.com/intl/en/policies/terms/?fg=1">Terms</a></li>
        <li><a href="https://www.google.com/preferences?hl=en">Settings</a></li>
